    <head>

    </head>

    <body>
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Kelly Walls</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>

            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">

                    <ul>

                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith">
                        </li>

                        <li>

                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@email.com" >
                        </li>

                        <li>

                            <label for="message" name="message">Message</label>
                            <textarea name="message" id="message"></textarea>

                        </li>

                    </ul>

                    <input type="submit" name=:"submit">

                </form>

                

 

            </section>

            <section class="sidebar">

                <div id="connect">

                    <h2>Connect with Me</h2>

                    <img src="assets/images/github.png" class="social" alt="Github">

                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">

                    <img src="assets/images/stackoverflow.png" class="social" alt="stackoverflow">
                </div>
            </section>
        </div>
        <footer>

                Copright &copy;
